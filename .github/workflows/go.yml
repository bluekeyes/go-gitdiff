name: Go
on:
  pull_request:
  push:
    branches: [master]

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.21
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
          
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59

      - name: Test
        run: go test -v ./...
